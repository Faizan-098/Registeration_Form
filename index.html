<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Form</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Registeration Form -->
    <form>
      <fieldset>
        <legend><strong>Name and Address</strong></legend>
        <!--do you use CiviCRM -->
        <div class="input-container">
          <div class="label">
            <label for="civicrm1"><strong> Do you use CiviCRM?</strong></label>
          </div>
          <div class="inp">
            <input type="radio" name="civicrm1" /><strong>Yes</strong>
            <input type="radio" name="civicrm1" /><strong>No</strong>
            &nbsp;&nbsp;<strong>( <a href="#"> unselect</a> )</strong>
          </div>
        </div>
        <!-- How long have you been using CiviCRM -->
        <div class="input-container">
          <div class="label">
            <label for="civicrm2"
              ><strong> How long have you been using CiviCRM?</strong></label
            >&nbsp;&nbsp;
          </div>
          <div class="inp">
            <select name="civicrm2">
              <option value="Select" selected>Less than 6 months</option>
              <option value="Select">6-12 months</option>
              <option value="Select">1-2 years</option>
              <option value="Select">I haven't used it yet</option>
            </select>
          </div>
        </div>
        <!-- Which CMS do you use -->
        <div class="input-container">
          <div class="label">
            <label for="civicrm2"><strong> Which CMS do you use?</strong></label
            >&nbsp;&nbsp;
          </div>
          <div class="inp">
            <select name="civicrm2">
              <option value="Select" selected>WordPress</option>
              <option value="Select">Drupal</option>
              <option value="Select">Joomla</option>
              <option value="Select">Backdrop CMS</option>
              <option value="Select">Standalone (no CMS)</option>
              <option value="Select">Other</option>
            </select>
          </div>
        </div>
        <!-- Your skill set   -->
        <div class="input-container">
          <div class="label">
            <label for="civicrm2"><strong> Your skill set</strong></label
            >&nbsp;&nbsp;
          </div>
          <div class="inp">
            <select name="civicrm2">
              <option value="Select" selected>Frontened Developer</option>
              <option value="Select">Backend Developer</option>
              <option value="Select">AI Developer</option>
              <option value="Select">CRM / Database specialist</option>
              <option value="Select">Other</option>
            </select>
          </div>
        </div>
        <!-- Name  -->
        <div class="input-container">
          <div class="label">
            <label for="name"><strong> Name *</strong></label
            >&nbsp;&nbsp;
          </div>
          <div class="inp">
            <input type="text" name="name" size="40" required />
          </div>
        </div>
        <!-- Email  -->
        <div class="input-container">
          <div class="label">
            <label for="name"><strong> Email *</strong></label>
          </div>
          <div class="inp">
            <input type="email" name="name" size="40" required />
          </div>
        </div>
        <!-- Last Name  -->
        <div class="input-container">
          <div class="label">
            <label for="name"><strong> Last Name *</strong></label>
          </div>
          <div class="inp">
            <input type="text" name="name" size="40" required />
            <p class="para">
              First and last name will eb shared with other visitors to the site
            </p>
          </div>
        </div>

        <!-- Street Address -->
        <div class="input-container">
          <div class="label">
            <label for="name"><strong> Street Address ( Home )</strong></label>
          </div>
          <div class="inp">
            <input type="text" name="name" size="40" required />
          </div>
        </div>
        <!-- City -->
        <div class="input-container">
          <div class="label">
            <label for="name"><strong> City (Home)</strong></label>
          </div>
          <div class="inp">
            <input type="text" name="name" size="40" required />
          </div>
        </div>
        <!--Postal Code -->
        <div class="input-container">
          <div class="label">
            <label for="name"><strong> Postal Code (Home)</strong></label>
          </div>
          <div class="inp">
            <input type="text" name="name" size="40" required />
          </div>
        </div>
        <!-- Country  -->
        <div class="input-container">
          <div class="label">
            <label for="civicrm2"><strong>Country (Home)</strong></label>
          </div>
          <div class="inp">
            <select name="civicrm2">
              <option value="Select" selected>Pakistan</option>
              <option value="Select">Australia</option>
              <option value="Select">India</option>
            </select>
            <p class="para">
              Your state/province and country of resistence will be shared with
              others to folks can find other in their community
            </p>
          </div>
        </div>
        <!-- State -->
        <div class="input-container">
          <div class="label">
            <label for="civicrm2"><strong> State (Home)</strong></label
            >&nbsp;&nbsp;
          </div>
          <div class="inp">
            <select name="civicrm2">
              <option value="Select" selected>Pakistan</option>
              <option value="Select">Australia</option>
              <option value="Select">India</option>
            </select>
          </div>
        </div>
      </fieldset>
      <!-- cancel and save buttons -->
      <div>
        <button class="save">Save</button>&nbsp;&nbsp;
        <button class="cancel">Cancel</button>
      </div>
    </form>
  </body>
</html>
